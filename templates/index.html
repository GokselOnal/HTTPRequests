<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="../static/style.css">
    <link rel="icon" type="x-icon" href="../static/images/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>HTTP Request</title>
</head>

<body>
<div class="center">
    <div class="header">
        <h1>HTTP Request</h1>
    </div>

    <div class="area">
        <form method="post">
            <div class="custom-select">
                <div>
                    <select class="select" name="http_methods" id="methods">
                        {% if method == "get" %}
                        <option value="get" selected>GET</option>
                        <option value="post">POST</option>
                        <option value="put">PUT</option>
                        <option value="delete">DELETE</option>
                        {% elif method == "post" %}
                        <option value="get">GET</option>
                        <option value="post" selected>POST</option>
                        <option value="put">PUT</option>
                        <option value="delete">DELETE</option>
                        {% elif method == "put" %}
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                        <option value="put" selected>PUT</option>
                        <option value="delete">DELETE</option>
                        {% elif method == "delete" %}
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                        <option value="put">PUT</option>
                        <option value="delete" selected>DELETE</option>
                        {% else %}
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                        <option value="put">PUT</option>
                        <option value="delete">DELETE</option>
                        {% endif %}
                    </select>
                </div>
                <div>
                    <input class="url" type="text" name="url" placeholder="Enter request URL" value="{{url}}" size="84" required/>
                    <input class="send" type="submit" value="SEND"/> <br/><br/>
                </div>
            </div>

            <div>
                <textarea class="text-area" rows="4" cols="109" name="body" placeholder="Body">{{body}}</textarea><br/>
            </div>

            <div>
                {% if response_status %}
                {% if (response_status / 100) | int == 2 %}
                <p style="color: green">Status: {{response_status}}</p>
                <textarea class="text-area" rows="15" cols="109" readonly placeholder="Response">{{response}}</textarea>
                {% else %}
                <p style="color: red">Status: {{response_status}}</p>
                <textarea class="text-area" rows="15" cols="109" readonly placeholder="Response">{{response}}</textarea>
                {% endif %}
                {% else %}
                <br/><textarea class="text-area" rows="15" cols="109" readonly placeholder="Response">{{response}}</textarea>
                {% endif %}
            </div>
        </form>
    </div>
</div>
</body>
</html>
